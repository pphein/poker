<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TouchSort</title>
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-1.10.2.js">
    </script>

    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js">
    </script>
    <style>
        ul {
            border: 1px solid gray;
        }
        
        li {
            float: left;
            cursor: move;
            display: block;
            padding: 10px;
            margin: 5px 5px;
            background: #eee;
            list-style: none;
            border: 1px solid #CCC;
            background: #E0DEDF;
            color: #FF3300;
            font-size: 24px;
            margin: 10px;
            padding: 5px;
            /* height: 38px; */
            width: 10%;
            border-radius: 10px;
            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;
            user-select: none;
            position: relative;
        }
        
        img {
            width: 100%;
            height: 100%;
        }
        
        li.inMotion {
            box-shadow: 0 1px 3px rgba(0, 0, 0, .3);
        }
    </style>
</head>

<body>
    <ul class="sortable">
        <li>
            <img src="./cards/a01.png" alt="">
        </li>
        <li>
            <img src="./cards/b01.png" alt="">
        </li>
        <li>
            <img src="./cards/c01.png" alt="">
        </li>
        <li>
            <img src="./cards/d01.png" alt="">
        </li>
    </ul>

    <!-- <ul class="sortable-row">
        <li>Item 3</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul> -->
    <div class="sortable-row">
        <div id="box" style="width: 200px; height: 200px; background-color: blue;"></div>
    </div>

    <script src="./js/touch-sortable.js"></script>
    <script>
        $(function() {
            $('.sortable').sortable({
                onComplete: function(a) {
                    a = a.originalEvent;
                    b = d(a.touches ? a.touches[0].target : a.target);
                    p = q.position().top;
                    r = p + q.innerHeight() + b.height();
                    g.css("position", "relative");
                    b.addClass("inMotion").css("z-index", 1);
                    k = !1;
                    a.touches ? (h = a.touches[0].pageY, d("body").on("touchmove.sortable", n).on("touchend.sortable", l).on("touchcancel.sortable",
                        l)) : (h = a.pageY, d("body").on("mousemove.sortable", n).on("mouseup.sortable", l).on("mouseleave.sortable", l))
                }
            });
        });


        function sort() {
            ul = document.getElementsByTagName('ul');
            var lis = ul.getElementsByTagName('li');
            var vals = [];
            for (var i = 0, l = lis.length; i < l; i++)
                vals.push(lis[i].innerHTML);
            vals.sort();
            for (var i = 0, l = lis.length; i < l; i++)
                lis[i].innerHTML = vals[i];
        }
    </script>
</body>

</html>
