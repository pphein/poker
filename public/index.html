    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: gainsboro;
        }

        li {
            list-style: none;
            float: left;
        }

        #output {
            margin-left: 10px;
            padding-left: 10px;
            border: 1px solid green;
            display: relative;
        }

        img {
            width: 7%;
            margin-left: -6.145%;
        }

        img:first-child {
            margin-left: .5%;
        }

        #user1,
        #user2,
        #user3,
        #user4 {
            margin-left: 10px;
            /* padding-left: 10px; */
            border: 1px solid green;
            display: relative;
        }

        .action {
            clear: both;
        }

        .listitemClass {
            display: inline-block;
            border: 1px solid #006400;
            width: 7%;
            margin-left: -.4%;
            display: relative;
        }

        .listitemClass img {
            width: 100%;
            margin-left: -.2%;
        }

        div.inMotion {
            box-shadow: 0 1px 3px rgba(0, 0, 0, .3);
        }

        .show {
            margin-left: 10px;
            /* padding-left: 10px; */
            border: 1px solid green;
            display: relative;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
        }

        #user1_remove,
        #user2_remove,
        #user3_remove,
        #user4_remove {
            background-color: gray;
        }

        #user1_sarPhel,
        #user2_sarPhel,
        #user3_sarPhel,
        #user4_sarPhel {
            background-color: beige;
        }

        .action,
        .header {
            display: flex;
            justify-content: space-around;
        }

        input:hover {
            background-color: gray;
        }

        input:focus {
            background-color: green;
        }

        .private {
            border: 2px solid red;
            margin: 1%;
        }
    </style>
</head>

    <div class="private">
